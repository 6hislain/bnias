{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block meta %}{% endblock %}
    <title>{% block title %} BNIA {% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/seal.jpg' %}" />
    <link
      rel="stylesheet"
      href="{% static 'vendor/nprogress/nprogress.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    {% block styles %}{% endblock %}
  </head>
  <body data-bs-theme="dark">
    <main class="d-flex flex-row bg-body-tertiary">
      {% include 'partials/sidebar.html' %}
      <div class="scrollarea py-md-4 px-md-5 vh-100 w-100">
        <div class="container">{% block content %}{% endblock %}</div>
      </div>
    </main>
    <script src="{% static 'vendor/nprogress/nprogress.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
