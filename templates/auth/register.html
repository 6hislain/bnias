{% extends 'layouts/base.html' %} {% load static %} {% block content %}
<main class="container mt-4 pt-4">
  <div class="row my-1 g-4 justify-content-evenly align-items-center">
    <div class="col-md-3">
      <img
        class="w-100"
        alt="register image"
        src="{% static 'img/svg/register.svg' %}"
      />
    </div>
    <div class="col-md-5">
      {% include 'partials/messages.html' %}
      <div class="card border-secondary shadow">
        <div class="card-header text-bg-dark">Register</div>
        <div class="card-body">
          <form action="#" method="post">
            <div class="mb-3">
              <label for="email" class="form-label"> Email address </label>
              <input
                required
                id="email"
                type="email"
                name="email"
                class="form-control"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="username" class="form-label"> Username </label>
              <input
                required
                type="text"
                id="username"
                name="username"
                class="form-control"
                placeholder="anonymous"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"> Password </label>
              <input
                required
                id="password"
                name="password"
                type="password"
                class="form-control"
                placeholder="secret"
              />
            </div>
            <div class="mb-3">
              <label for="confirm" class="form-label"> Confirm Password </label>
              <input
                required
                id="confirm"
                type="password"
                class="form-control"
                placeholder="secret"
                name="confirm_password"
              />
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <button type="submit" class="btn btn-primary">Submit</button>
              <a href="{% url 'login' %}" class="btn btn-link">Login instead</a>
            </div>
            {% csrf_token %}
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
