{% extends 'layouts/base.html' %} {% load static %} {% block content %}
<main class="container mt-4 pt-4">
  <div class="row my-1 g-4 justify-content-evenly align-items-center">
    <div class="col-12">
      <h3 class="text-center">Services</h3>
    </div>
    {% for service in object_list %}
    <div class="col-md-4">
      <div class="card border-secondary shadow">
        <div class="card-header text-bg-dark">{{ service.name }}</div>
        <div class="card-body">
          <div class="card-text mb-2">
            {{ service.requirement | truncatechars:150 }}
          </div>
          <a
            href="{% url 'service' service.id %}"
            class="btn btn-sm btn-primary"
          >
            Read More &rarr;
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</main>
{% endblock %}
